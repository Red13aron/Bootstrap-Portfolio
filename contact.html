<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar border-bottom navbar-expand-sm sticky-top navbar-light bg-white">
        <div class="container" style = "width:960px;">
            <a href="index.html" class="navbar-brand h3 text-white bg-info p-3" id="logo">Shane Nelson</a>
            <div class="navbar-nav ml-auto text-muted justify-content-end">
              <a href="index.html" class="nav-item border-right nav-link">About</a>
              <a href="portfolio.html" class="nav-item nav-link">Portfolio</a>
              <a href="contact.html" class="nav-item border-left nav-link active">Contact</a>
            </div>
        </div>
      </nav>

  <div class="container bg-white mt-5 justify-content-center" style="width:960px; height:960px;">
      <h1 class="text-info border-bottom p-3">Contact</h1>

      <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="John Smith" required="required">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="example@gmail.com" required="required">
        </div>
        <div class="form-group ">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" style="height:200px;" required="required"></textarea>
        </div>
        <input class="bg-info text-white p-2 px-4" type="submit">
      </form>

  </div>

  <footer class="footer mt-auto border-top border-info py-3 bg-dark text-center text-white-50 w-100" style="position:absolute; bottom:0;" id="bigTopBorder">
      Copyright &copy;
    </footer>

</body>

</html>
